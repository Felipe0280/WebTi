<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Atividade 3 da lista flex</title>
  <style>
    body {
      background: #999;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 300px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .pessoa {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #eee;
    }

    .user:last-child {
      border-bottom: none;
    }

    .foto {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .nome {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .endereco {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pessoa">
      <img class="foto" src="imagens/Capibara(Eu).jpeg" alt="" />
      <div class="info">
        <div class="nome">Felipe</div>
        <div class="endereco">213 Rua portugual</div>
      </div>
    </div>
    <div class="pessoa">
      <img class="foto" src="imagens/capybaraDeitada.jpg" alt="" />
      <div class="info">
        <div class="nome">Deitada</div>
        <div class="endereco">2420 Alucsk Wadas</div>
      </div>
    </div>
    <div class="pessoa">
      <img class="foto" src="imagens/CapybaraDesenho.jpg" alt="" />
      <div class="info">
        <div class="nome">PNG</div>
        <div class="endereco">6727 alaassa aso</div>
      </div>
    </div>
    <div class="pessoa">
      <img class="foto" src="imagens/CapybaraFIlhotes.jpg" alt="" />
      <div class="info">
        <div class="nome">Filhote</div>
        <div class="endereco">6685 adsijdda as aswada</div>
      </div>
    </div>
  </div>
</body>
</html>
