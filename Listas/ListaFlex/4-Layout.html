<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade 4 da lista flex</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: white;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .foto {
      flex: 1;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      transition: flex 0.3s;
    }

    .foto.main {
      flex: 3;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to top, black, transparent);
      color: white;
    }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      background: white;
      border-radius: 50%;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="foto">
      <img src="imagens/CapybaraFIlhotes.jpg" alt="">
    </div>
    <div class="foto main">
      <img src="imagens/Capibara(Eu).jpeg" alt="">
      <div class="info">
        <div>Felipe</div>
        <small>"SÃ³ sebo que nada sabo", "Quando tu zoia de mais pro abismo o abismo zoia denovo po ce"</small>
      </div>
    </div>
    <div class="foto">
      <img src="imagens/capybaraDeitada.jpg" alt="">
    </div>
    <div class="foto">
      <img src="imagens/CapybaraDesenho.jpg" alt="">
    </div>
  </div>
</body>
</html>
